<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Swipe through curated travel experiences - JUNO Travel">

  <title>Discover | JUNO Travel</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=26">

  <style>
    .discover-page {
      margin-top: var(--header-height);
      min-height: calc(100vh - var(--header-height));
      background: var(--color-bg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .discover-header {
      text-align: center;
      padding: var(--space-md);
    }

    .discover-header h1 {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    .discover-header p {
      color: var(--color-text-light);
      font-size: 0.875rem;
    }

    /* Card Stack */
    .card-stack {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-md);
      max-height: 70vh;
    }

    .swipe-card {
      position: absolute;
      width: calc(100% - 32px);
      max-width: 400px;
      aspect-ratio: 3/4;
      background: var(--color-white);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      cursor: grab;
      user-select: none;
      touch-action: none;
      transition: transform 0.1s;
    }

    .swipe-card:active {
      cursor: grabbing;
    }

    .swipe-card.animating {
      transition: transform 0.4s ease-out, opacity 0.4s ease-out;
    }

    .swipe-card.swiped-left {
      transform: translateX(-150%) rotate(-20deg);
      opacity: 0;
    }

    .swipe-card.swiped-right {
      transform: translateX(150%) rotate(20deg);
      opacity: 0;
    }

    .card-image {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }

    .card-content {
      padding: var(--space-md);
      height: 30%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-destination {
      font-size: 0.625rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--color-accent);
      margin-bottom: 4px;
    }

    .card-title {
      font-family: var(--font-serif);
      font-size: 1.25rem;
      margin-bottom: 8px;
    }

    .card-meta {
      display: flex;
      gap: var(--space-md);
      font-size: 0.8125rem;
      color: var(--color-text-light);
    }

    /* Swipe Indicators */
    .swipe-indicator {
      position: absolute;
      top: 20px;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 1.25rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .swipe-indicator.nope {
      left: 20px;
      border: 3px solid #ef4444;
      color: #ef4444;
      transform: rotate(-15deg);
    }

    .swipe-indicator.like {
      right: 20px;
      border: 3px solid #22c55e;
      color: #22c55e;
      transform: rotate(15deg);
    }

    .swipe-card.swiping-left .swipe-indicator.nope,
    .swipe-card.swiping-right .swipe-indicator.like {
      opacity: 1;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: var(--space-lg);
      padding: var(--space-lg);
    }

    .action-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .action-btn:hover {
      transform: scale(1.1);
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .action-btn.nope {
      background: var(--color-white);
      color: #ef4444;
    }

    .action-btn.info {
      width: 48px;
      height: 48px;
      background: var(--color-white);
      color: var(--color-accent);
    }

    .action-btn.like {
      background: var(--color-white);
      color: #22c55e;
    }

    .action-btn svg {
      width: 28px;
      height: 28px;
    }

    .action-btn.info svg {
      width: 22px;
      height: 22px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-xl);
    }

    .empty-state h3 {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      margin-bottom: var(--space-sm);
    }

    .empty-state p {
      color: var(--color-text-light);
      margin-bottom: var(--space-lg);
    }

    /* Match Modal */
    .match-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .match-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .match-content {
      background: var(--color-white);
      padding: var(--space-xl);
      border-radius: 20px;
      text-align: center;
      max-width: 360px;
      margin: var(--space-md);
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .match-modal.active .match-content {
      transform: scale(1);
    }

    .match-emoji {
      font-size: 4rem;
      margin-bottom: var(--space-md);
    }

    .match-content h3 {
      font-family: var(--font-serif);
      font-size: 1.75rem;
      margin-bottom: var(--space-sm);
    }

    .match-content p {
      color: var(--color-text-light);
      margin-bottom: var(--space-lg);
    }

    .match-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .match-buttons .btn {
      width: 100%;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--color-light-grey);
      color: var(--color-text);
    }

    /* Saved Count */
    .saved-count {
      position: fixed;
      top: calc(var(--header-height) + 16px);
      right: 16px;
      background: var(--color-accent);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 100;
      cursor: pointer;
    }

    .saved-count svg {
      width: 14px;
      height: 14px;
    }
  </style>
</head>

  <div class="mobile-menu">
    <a href="destinations/">Destinations</a>

  <!-- Saved Count Badge -->
  <a href="itineraries/" class="saved-count" id="savedCount" style="display: none;">
    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    <span id="savedNumber">0</span> saved
  </a>

  <div class="discover-page">
    <div class="discover-header">
      <h1>Discover Your Next Trip</h1>
      <p>Swipe right to save, left to skip</p>
    </div>

    <div class="card-stack" id="cardStack">
      <!-- Cards loaded by JS -->
    </div>

    <div class="action-buttons">
      <button class="action-btn nope" id="btnNope" title="Skip">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 6L6 18M6 6l12 12"/></svg>
      </button>
      <button class="action-btn info" id="btnInfo" title="View details">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></svg>
      </button>
      <button class="action-btn like" id="btnLike" title="Save">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      </button>
    </div>
  </div>

  <!-- Match Modal -->
  <div class="match-modal" id="matchModal">
    <div class="match-content">
      <div class="match-emoji">âœ¨</div>
      <h3>Added to Wishlist!</h3>
      <p id="matchText">You saved "Trip Name"</p>
      <div class="match-buttons">
        <a href="#" class="btn btn-primary" id="viewTripBtn">View Trip</a>
        <button class="btn btn-outline" onclick="closeMatchModal()">Keep Swiping</button>
      </div>
    </div>

  <script src="js/main.js?v=2"></script>
  <script>
    // Sample itineraries (would come from API)
    let itineraries = [
      {
        id: 'namibia-safari',
        title: 'Wilderness & Wonder',
        destination: 'Namibia',
        duration: '4 days',
        price: '$4,500',
        image: 'https://res.cloudinary.com/dng12bd0a/image/upload/c_fill,w_800,h_1000,q_auto,f_auto/v1770005193/Namibia_onguma_Klein-268_gjsdoh.jpg'
      },
      {
        id: 'zanzibar-escape',
        title: 'Island Paradise',
        destination: 'Zanzibar',
        duration: '5 days',
        price: '$3,800',
        image: 'https://images.unsplash.com/photo-1586861203927-800a5acdcc4d?w=800&h=1000&fit=crop&q=80'
      },
      {
        id: 'kenya-safari',
        title: 'Masai Mara Adventure',
        destination: 'Kenya',
        duration: '6 days',
        price: '$5,200',
        image: 'https://images.unsplash.com/photo-1547970810-dc1eac37d174?w=800&h=1000&fit=crop&q=80'
      },
      {
        id: 'mozambique-beach',
        title: 'Coastal Serenity',
        destination: 'Mozambique',
        duration: '5 days',
        price: '$6,500',
        image: 'https://images.unsplash.com/photo-1590523277543-a94d2e4eb00b?w=800&h=1000&fit=crop&q=80'
      },
      {
        id: 'south-africa-wine',
        title: 'Wine Country Escape',
        destination: 'South Africa',
        duration: '4 days',
        price: '$3,200',
        image: 'https://images.unsplash.com/photo-1580060839134-75a5edca2e99?w=800&h=1000&fit=crop&q=80'
      }
    ];

    let currentIndex = 0;
    let savedTrips = JSON.parse(localStorage.getItem('juno_saved_trips') || '[]');

    const cardStack = document.getElementById('cardStack');
    const btnNope = document.getElementById('btnNope');
    const btnLike = document.getElementById('btnLike');
    const btnInfo = document.getElementById('btnInfo');
    const matchModal = document.getElementById('matchModal');
    const savedCountEl = document.getElementById('savedCount');
    const savedNumberEl = document.getElementById('savedNumber');

    // Update saved count
    function updateSavedCount() {
      if (savedTrips.length > 0) {
        savedCountEl.style.display = 'flex';
        savedNumberEl.textContent = savedTrips.length;
      } else {
        savedCountEl.style.display = 'none';
      }
    }

    updateSavedCount();

    // Load cards from API if available
    async function loadItineraries() {
      try {
        const response = await fetch('/.netlify/functions/get-itineraries?limit=10');
        if (response.ok) {
          const data = await response.json();
          if (data.itineraries && data.itineraries.length > 0) {
            itineraries = data.itineraries.map(it => ({
              id: it.id,
              title: it.title,
              destination: it.destination,
              duration: it.duration,
              price: it.price_from ? `$${it.price_from.toLocaleString()}` : '',
              image: it.hero_image || 'https://images.unsplash.com/photo-1516026672322-bc52d61a55d5?w=800&h=1000&fit=crop'
            }));
          }
        }
      } catch (e) {
        console.log('Using sample itineraries');
      }

      renderCards();
    }

    function renderCards() {
      cardStack.innerHTML = '';

      if (currentIndex >= itineraries.length) {
        cardStack.innerHTML = `
          <div class="empty-state">
            <h3>You've seen them all!</h3>
            <p>Check out the trips you saved</p>
            <a href="itineraries/" class="btn btn-primary">View All Itineraries</a>
          </div>
        `;
        return;
      }

      // Render next 3 cards (stacked)
      for (let i = Math.min(currentIndex + 2, itineraries.length - 1); i >= currentIndex; i--) {
        const itin = itineraries[i];
        const card = createCard(itin, i - currentIndex);
        cardStack.appendChild(card);
      }

      // Add touch/mouse events to top card
      const topCard = cardStack.querySelector('.swipe-card');
      if (topCard) {
        initCardSwipe(topCard);
      }
    }

    function createCard(itin, stackIndex) {
      const card = document.createElement('div');
      card.className = 'swipe-card';
      card.dataset.id = itin.id;
      card.style.zIndex = 10 - stackIndex;
      card.style.transform = `scale(${1 - stackIndex * 0.05}) translateY(${stackIndex * 10}px)`;

      card.innerHTML = `
        <span class="swipe-indicator nope">NOPE</span>
        <span class="swipe-indicator like">LIKE</span>
        <img class="card-image" src="${itin.image}" alt="${itin.title}" draggable="false">
        <div class="card-content">
          <div class="card-destination">${itin.destination}</div>
          <h3 class="card-title">${itin.title}</h3>
          <div class="card-meta">
            <span>${itin.duration}</span>
            <span>From ${itin.price}</span>
          </div>
        </div>
      `;

      return card;
    }

    function initCardSwipe(card) {
      let startX = 0;
      let startY = 0;
      let currentX = 0;
      let isDragging = false;

      const onStart = (e) => {
        isDragging = true;
        startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
        startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
        card.style.transition = 'none';
      };

      const onMove = (e) => {
        if (!isDragging) return;
        e.preventDefault();

        const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
        const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

        currentX = clientX - startX;
        const rotation = currentX * 0.05;

        card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;

        // Show indicators
        if (currentX < -50) {
          card.classList.add('swiping-left');
          card.classList.remove('swiping-right');
        } else if (currentX > 50) {
          card.classList.add('swiping-right');
          card.classList.remove('swiping-left');
        } else {
          card.classList.remove('swiping-left', 'swiping-right');
        }
      };

      const onEnd = () => {
        if (!isDragging) return;
        isDragging = false;

        card.style.transition = 'transform 0.3s ease';

        if (currentX < -100) {
          swipeLeft(card);
        } else if (currentX > 100) {
          swipeRight(card);
        } else {
          card.style.transform = '';
          card.classList.remove('swiping-left', 'swiping-right');
        }
      };

      // Touch events
      card.addEventListener('touchstart', onStart, { passive: true });
      card.addEventListener('touchmove', onMove, { passive: false });
      card.addEventListener('touchend', onEnd);

      // Mouse events
      card.addEventListener('mousedown', onStart);
      document.addEventListener('mousemove', onMove);
      document.addEventListener('mouseup', onEnd);
    }

    function swipeLeft(card) {
      card.classList.add('animating', 'swiped-left');
      setTimeout(() => {
        currentIndex++;
        renderCards();
      }, 300);
    }

    function swipeRight(card) {
      const itin = itineraries[currentIndex];

      // Save to wishlist
      if (!savedTrips.includes(itin.id)) {
        savedTrips.push(itin.id);
        localStorage.setItem('juno_saved_trips', JSON.stringify(savedTrips));
        updateSavedCount();

        // Show match modal
        document.getElementById('matchText').textContent = `You saved "${itin.title}"`;
        document.getElementById('viewTripBtn').href = `itineraries/${itin.id}.html`;
        matchModal.classList.add('active');
      }

      card.classList.add('animating', 'swiped-right');
      setTimeout(() => {
        currentIndex++;
        renderCards();
      }, 300);
    }

    function closeMatchModal() {
      matchModal.classList.remove('active');
    }

    // Button handlers
    btnNope.addEventListener('click', () => {
      const card = cardStack.querySelector('.swipe-card');
      if (card) swipeLeft(card);
    });

    btnLike.addEventListener('click', () => {
      const card = cardStack.querySelector('.swipe-card');
      if (card) swipeRight(card);
    });

    btnInfo.addEventListener('click', () => {
      const itin = itineraries[currentIndex];
      if (itin) {
        window.location.href = `itineraries/${itin.id}.html`;
      }
    });

    // Close modal on background click
    matchModal.addEventListener('click', (e) => {
      if (e.target === matchModal) closeMatchModal();
    });

    // Load itineraries
    loadItineraries();
  </script>
<script src="js/voice-agent.js?v=4"></script>
</body>
