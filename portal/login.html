<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | NUBEAUX Creator Portal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-bg: #fafafa;
      --color-white: #ffffff;
      --color-text: #1a1a1a;
      --color-text-light: #6b6b6b;
      --color-border: #e5e5e5;
      --color-accent: #c2703e;
      --color-accent-light: #f5ebe4;
      --color-error: #ef4444;
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-serif: 'Playfair Display', Georgia, serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: var(--color-white);
      border-radius: 16px;
      padding: 48px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .login-logo {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      color: var(--color-accent);
      text-align: center;
      margin-bottom: 8px;
    }

    .login-subtitle {
      text-align: center;
      color: var(--color-text-light);
      font-size: 0.9375rem;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--color-text);
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: var(--font-sans);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px var(--color-accent-light);
    }

    .form-input.error {
      border-color: var(--color-error);
    }

    .form-error {
      color: var(--color-error);
      font-size: 0.8125rem;
      margin-top: 6px;
      display: none;
    }

    .form-error.show {
      display: block;
    }

    .btn-login {
      width: 100%;
      padding: 14px 24px;
      background: var(--color-accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }

    .btn-login:hover {
      background: #a85d32;
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-divider {
      display: flex;
      align-items: center;
      margin: 32px 0;
      color: var(--color-text-light);
      font-size: 0.8125rem;
    }

    .login-divider::before,
    .login-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border);
    }

    .login-divider span {
      padding: 0 16px;
    }

    .login-help {
      text-align: center;
      font-size: 0.875rem;
      color: var(--color-text-light);
    }

    .login-help a {
      color: var(--color-accent);
      text-decoration: none;
    }

    .login-help a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--color-text-light);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: var(--color-accent);
    }

    /* Demo notice */
    .demo-notice {
      background: var(--color-accent-light);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 24px;
      font-size: 0.8125rem;
      color: var(--color-text);
    }

    .demo-notice strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-logo">NUBEAUX Creator</h1>
      <p class="login-subtitle">Sign in to manage your itineraries</p>

      <div class="demo-notice">
        <strong>Demo Access</strong>
        Email: nia@nubeauxcollective.com<br>
        Password: demo123
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
          <div class="form-error" id="emailError">Please enter a valid email</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <div class="form-error" id="passwordError">Incorrect password</div>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
      </form>

      <div class="login-divider"><span>or</span></div>

      <p class="login-help">
        Want to become a creator? <a href="mailto:travel@nubeauxcollective.com">Contact us</a>
      </p>
    </div>

    <a href="../index.html" class="back-link">Back to NUBEAUX Travel</a>
  </div>

  <script src="../js/supabase.js"></script>
  <script src="data.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const loginBtn = document.getElementById('loginBtn');

    // Demo credentials (fallback when Supabase not configured)
    const DEMO_CREDENTIALS = {
      email: 'nia@nubeauxcollective.com',
      password: 'demo123'
    };

    // Trigger background sync if creator hasn't synced yet
    async function triggerBackgroundSyncIfNeeded(creator) {
      // Only sync if:
      // 1. Creator has an Instagram handle
      // 2. Sync status is not 'completed' or 'syncing'
      if (!creator.instagram) {
        console.log('No Instagram handle, skipping background sync');
        return;
      }

      const syncStatus = creator.sync_status || 'pending';
      if (syncStatus === 'completed' || syncStatus === 'syncing') {
        console.log(`Sync status is ${syncStatus}, skipping background sync`);
        return;
      }

      console.log('Triggering background sync for Instagram:', creator.instagram);

      try {
        const result = await NubeauxDB.triggerBackgroundSync(creator.id, creator.instagram);
        if (result.success) {
          console.log('Background sync started:', result);
          // Update session with syncing status
          const session = JSON.parse(localStorage.getItem('nubeaux_creator_session') || '{}');
          session.sync_status = 'syncing';
          localStorage.setItem('nubeaux_creator_session', JSON.stringify(session));
        } else {
          console.error('Failed to start background sync:', result.error);
        }
      } catch (error) {
        console.error('Error triggering background sync:', error);
        // Don't block login on sync failure
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset errors
      emailError.classList.remove('show');
      passwordError.classList.remove('show');
      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Validate
      let hasError = false;

      if (!email || !email.includes('@')) {
        emailError.classList.add('show');
        emailInput.classList.add('error');
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = 'Please enter your password';
        passwordError.classList.add('show');
        passwordInput.classList.add('error');
        hasError = true;
      }

      if (hasError) return;

      // Show loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        let loginSuccess = false;
        let creator = null;

        // Try Supabase Auth first if configured
        if (window.SUPABASE_CONFIGURED) {
          try {
            const { user } = await supabase.auth.signIn(email, password);
            // Get creator profile from database
            creator = await NubeauxDB.getCreatorByEmail(email);
            if (creator) {
              loginSuccess = true;
            }
          } catch (supabaseError) {
            console.log('Supabase auth failed, trying demo credentials...', supabaseError.message);
          }
        }

        // Fallback to demo credentials if Supabase auth failed or not configured
        if (!loginSuccess) {
          if (email === DEMO_CREDENTIALS.email && password === DEMO_CREDENTIALS.password) {
            // Try to get creator from database even for demo login
            if (window.SUPABASE_CONFIGURED) {
              try {
                creator = await NubeauxDB.getCreatorByEmail(email);
              } catch (dbError) {
                console.log('Could not fetch creator from database:', dbError.message);
              }
            }
            loginSuccess = true;
          }
        }

        if (loginSuccess) {
          // Store session info
          localStorage.setItem('nubeaux_creator_session', JSON.stringify({
            creatorId: creator?.id || 'nia-the-light',
            handle: creator?.handle || 'niathelight',
            email: email,
            instagram: creator?.instagram || 'niathelight',
            sync_status: creator?.sync_status || 'pending',
            loggedInAt: new Date().toISOString()
          }));

          // Trigger background sync if needed
          if (creator) {
            await triggerBackgroundSyncIfNeeded(creator);
          }

          window.location.href = 'index.html';
        } else {
          throw new Error('Invalid email or password');
        }
      } catch (error) {
        console.error('Login error:', error);
        passwordError.textContent = error.message || 'Invalid email or password';
        passwordError.classList.add('show');
        passwordInput.classList.add('error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Check if already logged in (only redirect if valid session exists)
    // Skip auto-redirect if ?logout param is present (allows manual logout)
    const urlParams = new URLSearchParams(window.location.search);
    if (!urlParams.has('logout')) {
      const existingSession = supabase.auth.getSession();
      if (existingSession && existingSession.accessToken) {
        window.location.href = 'index.html';
      }
    } else {
      // Clear session if logout param present
      localStorage.removeItem('nubeaux_creator_session');
      supabase.auth.signOut();
    }
  </script>
</body>
</html>
