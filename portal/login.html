<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Sign in to the JUNO Creator Portal to manage your itineraries and earnings.">
  <meta name="theme-color" content="#ffffff">

  <title>Sign In | JUNO Creator Portal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-bg: #fafafa;
      --color-white: #ffffff;
      --color-text: #1a1a1a;
      --color-text-light: #6b6b6b;
      --color-border: #e5e5e5;
      --color-accent: #c2703e;
      --color-accent-hover: #a85d32;
      --color-accent-light: #f5ebe4;
      --color-error: #ef4444;
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-serif: 'Playfair Display', Georgia, serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Split Layout */
    .login-container {
      display: flex;
      min-height: 100vh;
    }

    /* Left - Content */
    .login-content {
      flex: 0 0 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
      background: var(--color-white);
    }

    /* Right - Image */
    .login-image {
      flex: 0 0 50%;
      background-image: url('https://res.cloudinary.com/dng12bd0a/image/upload/c_fill,w_1200,h_1600,q_auto,f_auto/v1770005201/S_africa_Klein-116_rm2lxw.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .login-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to left, transparent 0%, rgba(0,0,0,0.1) 100%);
    }

    .login-logo {
      margin-bottom: 3rem;
    }

    .login-logo img {
      height: 24px;
    }

    .login-badge {
      display: inline-block;
      background: var(--color-accent);
      color: white;
      font-size: 0.6875rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 0.5rem 1rem;
      border-radius: 2px;
      margin-bottom: 1.5rem;
    }

    .login-title {
      font-family: var(--font-serif);
      font-size: 2.5rem;
      font-weight: 400;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: var(--color-text);
    }

    .login-subtitle {
      font-size: 1.125rem;
      line-height: 1.6;
      color: var(--color-text-light);
      margin-bottom: 2.5rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      color: var(--color-text);
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
      font-family: var(--font-sans);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px var(--color-accent-light);
    }

    .form-input.error {
      border-color: var(--color-error);
    }

    .form-error {
      color: var(--color-error);
      font-size: 0.8125rem;
      margin-top: 0.5rem;
      display: none;
    }

    .form-error.show {
      display: block;
    }

    .btn-login {
      width: auto;
      padding: 0.875rem 2rem;
      background: var(--color-accent);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }

    .btn-login:hover {
      background: var(--color-accent-hover);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-help {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--color-text-light);
    }

    .login-help a {
      color: var(--color-accent);
      text-decoration: none;
    }

    .login-help a:hover {
      text-decoration: underline;
    }

    /* Demo notice */
    .demo-notice {
      background: var(--color-accent-light);
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.8125rem;
      color: var(--color-text);
    }

    .demo-notice strong {
      display: block;
      margin-bottom: 0.25rem;
    }

    /* Footer */
    .login-footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--color-border);
      font-size: 0.8125rem;
      color: var(--color-text-light);
    }

    .login-footer a {
      color: var(--color-text-light);
      text-decoration: underline;
    }

    .login-footer a:hover {
      color: var(--color-accent);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .login-content {
        padding: 3rem;
      }

      .login-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-image {
        height: 40vh;
        min-height: 300px;
        order: -1;
      }

      .login-content {
        flex: 1;
        padding: 2rem;
      }

      .login-title {
        font-size: 1.75rem;
      }

      .login-subtitle {
        font-size: 1rem;
      }

      .btn-login {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left - Content -->
    <div class="login-content">
      <a href="../index.html" class="login-logo">
        <img src="../assets/logo.svg?v=2" alt="JUNO Travel">
      </a>

      <span class="login-badge">Creator Portal</span>
      <h1 class="login-title">Welcome back</h1>
      <p class="login-subtitle">Sign in to manage your itineraries and track your earnings.</p>

      <div class="demo-notice">
        <strong>Demo Access</strong>
        Email: nia@junotravel.com | Password: demo123
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
          <div class="form-error" id="emailError">Please enter a valid email</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <div class="form-error" id="passwordError">Incorrect password</div>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
      </form>

      <p class="login-help">
        Want to become a creator? <a href="../early-access.html">Get early access</a>
      </p>

      <div class="login-footer">
        <p>&copy; 2026 JUNO Travel. <a href="../about.html">About</a> &middot; <a href="../terms.html">Terms</a></p>
      </div>
    </div>

    <!-- Right - Image -->
    <div class="login-image"></div>
  </div>

  <script src="../js/supabase.js"></script>
  <script src="data.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const loginBtn = document.getElementById('loginBtn');

    // Demo credentials (fallback when Supabase not configured)
    const DEMO_CREDENTIALS = {
      email: 'nia@junotravel.com',
      password: 'demo123'
    };

    // Trigger background sync if creator hasn't synced yet
    async function triggerBackgroundSyncIfNeeded(creator) {
      if (!creator.instagram) {
        console.log('No Instagram handle, skipping background sync');
        return;
      }

      const syncStatus = creator.sync_status || 'pending';
      if (syncStatus === 'completed' || syncStatus === 'syncing') {
        console.log(`Sync status is ${syncStatus}, skipping background sync`);
        return;
      }

      console.log('Triggering background sync for Instagram:', creator.instagram);

      try {
        const result = await JunoDB.triggerBackgroundSync(creator.id, creator.instagram);
        if (result.success) {
          console.log('Background sync started:', result);
          const session = JSON.parse(localStorage.getItem('juno_creator_session') || '{}');
          session.sync_status = 'syncing';
          localStorage.setItem('juno_creator_session', JSON.stringify(session));
        } else {
          console.error('Failed to start background sync:', result.error);
        }
      } catch (error) {
        console.error('Error triggering background sync:', error);
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      emailError.classList.remove('show');
      passwordError.classList.remove('show');
      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      let hasError = false;

      if (!email || !email.includes('@')) {
        emailError.classList.add('show');
        emailInput.classList.add('error');
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = 'Please enter your password';
        passwordError.classList.add('show');
        passwordInput.classList.add('error');
        hasError = true;
      }

      if (hasError) return;

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        let loginSuccess = false;
        let creator = null;

        if (window.SUPABASE_CONFIGURED) {
          try {
            const { user } = await supabase.auth.signIn(email, password);
            creator = await JunoDB.getCreatorByEmail(email);
            if (creator) {
              loginSuccess = true;
            }
          } catch (supabaseError) {
            console.log('Supabase auth failed, trying demo credentials...', supabaseError.message);
          }
        }

        if (!loginSuccess) {
          if (email.toLowerCase() === DEMO_CREDENTIALS.email.toLowerCase() && password === DEMO_CREDENTIALS.password) {
            if (window.SUPABASE_CONFIGURED) {
              try {
                creator = await JunoDB.getCreatorByEmail(email);
              } catch (dbError) {
                console.log('Could not fetch creator from database:', dbError.message);
              }
            }
            loginSuccess = true;
          }
        }

        if (loginSuccess) {
          localStorage.setItem('juno_creator_session', JSON.stringify({
            creatorId: creator?.id || 'nia-the-light',
            handle: creator?.handle || 'niathelight',
            email: email,
            instagram: creator?.instagram || 'niathelight',
            sync_status: creator?.sync_status || 'pending',
            loggedInAt: new Date().toISOString()
          }));

          if (creator) {
            await triggerBackgroundSyncIfNeeded(creator);
          }

          window.location.href = 'index.html';
        } else {
          throw new Error('Invalid email or password');
        }
      } catch (error) {
        console.error('Login error:', error);
        passwordError.textContent = error.message || 'Invalid email or password';
        passwordError.classList.add('show');
        passwordInput.classList.add('error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    const urlParams = new URLSearchParams(window.location.search);
    if (!urlParams.has('logout')) {
      const existingSession = supabase.auth.getSession();
      if (existingSession && existingSession.accessToken) {
        window.location.href = 'index.html';
      }
    } else {
      localStorage.removeItem('juno_creator_session');
      supabase.auth.signOut();
    }
  </script>
</body>
</html>
