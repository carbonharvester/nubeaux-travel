<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Join the JUNO waitlist. Be among the first creators to turn your trips into bookable itineraries and start earning.">
  <meta name="theme-color" content="#ffffff">

  <title>Get Early Access | JUNO Travel</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <!-- Prefinery: warm up connection and fetch widget early -->
  <link rel="dns-prefetch" href="//widget.prefinery.com">
  <link rel="preconnect" href="https://widget.prefinery.com" crossorigin>
  <link rel="preload" href="https://widget.prefinery.com/widget/v2/l1grqwyx.js" as="script" crossorigin>
  <script>prefinery=window.prefinery||function(){(window.prefinery.q=window.prefinery.q||[]).push(arguments)};</script>
  <script src="https://widget.prefinery.com/widget/v2/l1grqwyx.js" defer fetchpriority="high"></script>

  <!-- Font Awesome 5 for Prefinery social icons - inline critical styles -->
  <style>
    /* Inline Font Awesome icons used by Prefinery */
    .fab,.fas{-moz-osx-font-smoothing:grayscale;-webkit-font-smoothing:antialiased;display:inline-block;font-style:normal;font-variant:normal;text-rendering:auto;line-height:1}
    .fa-facebook-f:before{content:"\f39e"}.fa-twitter:before{content:"\f099"}.fa-linkedin-in:before{content:"\f0e1"}.fa-envelope:before{content:"\f0e0"}.fa-check-circle:before{content:"\f058"}.fa-share-alt:before{content:"\f1e0"}
    @font-face{font-family:'Font Awesome 5 Brands';font-style:normal;font-weight:400;font-display:swap;src:url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/webfonts/fa-brands-400.woff2) format("woff2")}
    @font-face{font-family:'Font Awesome 5 Free';font-style:normal;font-weight:900;font-display:swap;src:url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/webfonts/fa-solid-900.woff2) format("woff2")}
    .fab{font-family:'Font Awesome 5 Brands';font-weight:400}.fas{font-family:'Font Awesome 5 Free';font-weight:900}
  </style>

  <style>
    :root {
      --color-bg: #fafafa;
      --color-white: #ffffff;
      --color-text: #1a1a1a;
      --color-text-light: #6b6b6b;
      --color-border: #e5e5e5;
      --color-accent: #c2703e;
      --color-accent-hover: #a85d32;
      --color-accent-light: #f5ebe4;
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-serif: 'Playfair Display', Georgia, serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Split Layout */
    .early-access-container {
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* Left - Image */
    .early-access-image {
      flex: 0 0 50%;
      background-image: url('https://res.cloudinary.com/dng12bd0a/image/upload/c_fill,w_1200,h_1600,q_auto,f_auto/v1770005201/S_africa_Klein-116_rm2lxw.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .early-access-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to left, transparent 0%, rgba(0,0,0,0.1) 100%);
    }

    /* Right - Content */
    .early-access-content {
      flex: 0 0 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
      background: var(--color-white);
    }

    .early-access-logo {
      margin-bottom: 3rem;
    }

    .early-access-logo img {
      height: 24px;
    }

    .early-access-badge {
      display: inline-block;
      background: var(--color-accent);
      color: white;
      font-size: 0.6875rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 0.5rem 1rem;
      border-radius: 2px;
      margin-bottom: 1.5rem;
    }

    .early-access-title {
      font-family: var(--font-serif);
      font-size: 2.5rem;
      font-weight: 400;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: var(--color-text);
    }

    .early-access-subtitle {
      font-size: 1.125rem;
      line-height: 1.6;
      color: var(--color-text-light);
      margin-bottom: 2.5rem;
    }

    /* Prefinery Form Container */
    .prefinery-form-embed {
      text-align: left;
      min-height: 220px;
      position: relative;
    }

    /* Critical fallback skin so form is styled before Prefinery CSS arrives */
    .prefinery-form-embed form,
    .prefinery-form-embed .prefinery,
    .prefinery-form-embed .prefinery-widget,
    .prefinery-form-embed .prefinery-signup-form {
      width: 100%;
      max-width: 560px;
    }

    .prefinery-form-embed h1,
    .prefinery-form-embed h2,
    .prefinery-form-embed h3,
    .prefinery-form-embed p,
    .prefinery-form-embed label,
    .prefinery-form-embed li,
    .prefinery-form-embed small,
    .prefinery-form-embed span {
      color: var(--color-text);
      font-family: var(--font-sans);
    }

    .prefinery-form-embed p,
    .prefinery-form-embed small {
      color: var(--color-text-light);
      line-height: 1.5;
    }

    .prefinery-form-embed form {
      display: grid;
      gap: 0.85rem;
    }

    .prefinery-form-embed input[type="text"],
    .prefinery-form-embed input[type="email"],
    .prefinery-form-embed input[type="tel"],
    .prefinery-form-embed input[type="url"],
    .prefinery-form-embed input[type="number"],
    .prefinery-form-embed select,
    .prefinery-form-embed textarea {
      width: 100%;
      min-height: 46px;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      background: #fff;
      color: var(--color-text);
      font-size: 0.95rem;
      font-family: var(--font-sans);
      padding: 0.72rem 0.9rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .prefinery-form-embed textarea {
      min-height: 96px;
      resize: vertical;
    }

    .prefinery-form-embed input:focus,
    .prefinery-form-embed select:focus,
    .prefinery-form-embed textarea:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(194, 112, 62, 0.12);
      outline: none;
    }

    .prefinery-form-embed button,
    .prefinery-form-embed input[type="submit"],
    .prefinery-form-embed .btn {
      border: 0;
      border-radius: 8px;
      background: var(--color-accent);
      color: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      font-family: var(--font-sans);
      line-height: 1.1;
      transition: background-color 0.2s ease, transform 0.08s ease;
    }

    .prefinery-form-embed button:hover,
    .prefinery-form-embed input[type="submit"]:hover,
    .prefinery-form-embed .btn:hover {
      background: var(--color-accent-hover);
    }

    .prefinery-form-embed button:active,
    .prefinery-form-embed input[type="submit"]:active,
    .prefinery-form-embed .btn:active {
      transform: translateY(1px);
    }

    .prefinery-form-embed ul,
    .prefinery-form-embed ol {
      padding-left: 1.25rem;
      color: var(--color-text-light);
    }

    .prefinery-form-embed a {
      color: var(--color-accent);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .prefinery-form-embed .error,
    .prefinery-form-embed .errors,
    .prefinery-form-embed .field_with_errors,
    .prefinery-form-embed .invalid-feedback {
      color: #b00020;
      font-size: 0.86rem;
    }

    .prefinery-form-embed .success,
    .prefinery-form-embed .notice,
    .prefinery-form-embed .flash-success {
      color: #0a7a3b;
      font-size: 0.9rem;
    }

    .prefinery-form-embed.is-loading::before {
      content: 'Loading waitlist form...';
      position: absolute;
      left: 0;
      top: 0;
      color: var(--color-text-light);
      font-size: 0.95rem;
    }

    /* Prefinery Button Styling */
    .prefinery-form-embed button,
    .prefinery-form-embed input[type="submit"],
    .prefinery-form-embed .btn {
      width: auto !important;
      display: inline-block !important;
      padding: 0.875rem 2rem !important;
    }

    /* Footer - now a direct child of container */
    .early-access-footer {
      position: absolute;
      bottom: 2rem;
      left: 4rem;
      right: 50%;
      padding-top: 2rem;
      border-top: 1px solid var(--color-border);
      font-size: 0.8125rem;
      color: var(--color-text-light);
      background: var(--color-white);
    }

    .early-access-footer a {
      color: var(--color-text-light);
      text-decoration: underline;
    }

    .early-access-footer a:hover {
      color: var(--color-accent);
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: var(--color-text-light);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: var(--color-accent);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .early-access-content {
        padding: 3rem;
      }

      .early-access-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .early-access-container {
        flex-direction: column;
      }

      .early-access-image {
        height: 40vh;
        min-height: 300px;
        flex: none;
      }

      .early-access-content {
        max-width: none;
        padding: 2rem;
        flex: none;
      }

      .early-access-title {
        font-size: 1.75rem;
      }

      .early-access-subtitle {
        font-size: 1rem;
      }

      .early-access-footer {
        position: static;
        left: auto;
        right: auto;
        padding: 2rem;
        border-top: 1px solid var(--color-border);
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="early-access-container">
    <!-- Left - Content -->
    <div class="early-access-content">
      <a href="index.html" class="early-access-logo">
        <img src="assets/logo.svg?v=2" alt="JUNO Travel">
      </a>

      <span class="early-access-badge">Early Access</span>
      <h1 class="early-access-title">Turn your travels into income</h1>
      <p class="early-access-subtitle">Your content already inspires real bookings. Now earn every time your followers travel.</p>

      <!-- Prefinery Waitlist Form -->
      <div class="prefinery-form-embed is-loading"></div>
    </div>

    <!-- Image - appears between content and footer on mobile -->
    <div class="early-access-image"></div>

    <!-- Footer - separate so image can appear above it on mobile -->
    <div class="early-access-footer">
      <p>&copy; 2026 JUNO Travel. <a href="about.html">About</a> &middot; <a href="terms.html">Terms</a></p>
    </div>
  </div>

  <script>
    (function () {
      var mount = document.querySelector('.prefinery-form-embed');
      if (!mount) return;
      var timeoutId = setTimeout(function () { mount.classList.remove('is-loading'); }, 8000);
      var observer = new MutationObserver(function () {
        if (mount.children.length > 0) {
          mount.classList.remove('is-loading');
          clearTimeout(timeoutId);
          observer.disconnect();
        }
      });
      observer.observe(mount, { childList: true, subtree: true });
    })();
  </script>
</body>
</html>
